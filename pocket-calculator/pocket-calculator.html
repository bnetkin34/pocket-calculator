<!DOCTYPE html>

<html>
  <head>
    <title>APCSP Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>

<body onload = "clean();">

    <div id = "calc_frame">
      <form name = "calculator">
        <input id="textview" class = "textview" name = "display" disabled>
        <p id="textview class"="textview">
      </form>

<table>
  <tr>
    <td>
      <input id = "buttonAC" type="button" name="allClear" value="AC" onclick="clean();">
      <input id = "negation_button" type="button" name="negation" value="+/-" onclick="negation('+/-');">
      <input id="percentage_button" type = "button" name = "percentage" value = "%" onclick = "percentage('%');">
      <input id = "op_button" type = "button" name = "division" value = "/" onclick = "insertNum('/'); clearOnOperation();">
   </td>
 </tr>
   <tr>
     <td>
       <input id = "button7" type = "button" name = "seven" value = "7" onclick = "insertNum(7);">
       <input id = "button8" type = "button" name = "eight" value = "8" onclick = "insertNum(8);">
       <input id = "button9" type = "button" name = "nine" value = "9" onclick = "insertNum(9);">
       <input id = "op_button" type = "button" name = "multiplication" value = "*" onclick = "insertNum('*'); clearOnOperation();">
    </td>
    </tr>
    <tr>
      <td>
        <input id = "button4" type = "button" name = "four" value = "4" onclick = "insertNum(4);">
        <input id = "button5" type = "button" name = "five" value = "5" onclick = "insertNum(5);">
        <input id = "button6" type = "button" name = "six" value = "6" onclick = "insertNum(6);">
        <input id = "op_button" type = "button" name = "subtraction" value = "-" onclick = "insertNum('-'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td>
        <input id = "button1" type = "button" name = "one" value = "1" onclick = "insertNum(1);">
        <input id = "button2" type = "button" name = "two" value = "2" onclick = "insertNum(2);">
        <input id = "button3" type = "button" name = "three" value = "3" onclick = "insertNum(3);">
        <input id = "op_button" type = "button" name = "addition" value = "+" onclick = "insertNum('+'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td>
        <input id = "zero_button" type = "button" name = "zero" value = "0" onclick = "insertNum(0);">
        <input id = "decimal" type = "button" name = "decimal" value = "." onclick = "decimalInsert('.');">
        <input id = "equal_button" type = "button" name = "equal" value = "=" onclick = "equal();">
        <input id = "pi_Button" type = "button" name = "piButton" value = "Pi" onclick = "piInsert(3.14159265358);"
     </td>
    </tr>

</table>
</div>
  </body>
</html>
